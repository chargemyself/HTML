<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒计时</title>
  <style>
    *{padding:0;
      margin:0;

    }
    .wrapper{
      border:1px solid green;
      width:250px;
      height:30px;
      line-height: 30px;
      margin:20px auto;
    }
    .wrapper .timeBox{
      font-size:20px;
      color: gold;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    距离考试时间：<span class="timeBox">00:00:00</span>
  </div>

  <script>
    var timeBox =document.getElementsByClassName("timeBox")[0];
    function computed(){
      var nowTime = new Date(),
      targetTime =new Date("2019/01/01 00:00:00");
      var spanTime =targetTime - nowTime;
      if(spanTime <= 0){
        timeBox.innerHTML ="start test"
        clear(timer);//清楚定时器
        return;
      }
      var hour =Math.floor(spanTime/(1000*60*60));
      spanTime -=hour*60*60*1000;
      var minute =Math.floor(spanTime/(1000*60));
      spanTime -=minute *60*1000;
      var second =Math.floor(spanTime/1000);

      //不足十位就补足。
      hour<10?hour ="0"+hour :null;
       // 这个点需要注意一下的。
      minute<10?minute ="0"+minute:null;
      second<10?second ="0"+second:null;

      timeBox.innerHTML =hour+":"+minute+":"+second;
    }
    computed();
    // ==>每隔1s执行这个函数
    var timer = window.setInterval(computed, 1000);

// 几个注意点：
// 1.三元运算符，如果只想得到一个结果就是null
// 2.第二个。就是定义一个函数，然后用setInterval来每隔一秒执行。



  </script>

</body>
</html>
