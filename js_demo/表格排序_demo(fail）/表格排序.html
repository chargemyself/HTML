
<!-- 整体需求是动态添加人物 。然后点击年纪和武力值那一栏，
排序，如果第一次是升序，那么下一次就是降序。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格排序</title>
    <link rel="stylesheet" href="table.css" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <table border =1; cellspacing =0;>
            <thead>
               <tr>
                   <th>姓名</th>
                   <th class="mouse">年纪</th>
                   <th class ="mouse">武力值</th>
                   <th>性别</th>
               </tr>
            </thead>
            <tbody>
                <tr>
                    <th>张三</th>
                    <th>15</th>
                    <th>5</th>
                    <th>男</th>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 引入js是有顺序关系的，是根据js的引用关系 -->
    <script type="text/javascript" src="table.js"></script>
    
</body>
</html>
